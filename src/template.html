<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Task App</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header id="header">
        <div>Task Tracker</div>
    </header>
    <div id="main">

          <div id="formContainer" class="hidden">
            <form id="taskForm">
              <div class="form-row">
                <div class="form-group">
                  <label for="taskName">Task Name:</label>
                  <input type="text" id="taskName" name="taskName" required>
                </div>
                <div class="form-group">
                  <label for="dueDate">Due Date:</label>
                  <input type="date" id="dueDate" name="dueDate" required>
                </div>
              </div>
          
              <div class="form-row">
                <div class="form-group">
                  <label for="priority">Priority:</label>
                  <select id="priority" name="priority">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="recurrence">Recurrence:</label>
                  <select id="recurrence" name="recurrence">
                    <option value="">None</option>
                    <option value="daily">Every Day</option>
                    <option value="weekly">Every Week</option>
                    <option value="monthly">Every Month</option>
                    <option value="yearly">Every Year</option>
                    <option value="completionDay">Day After</option>
                    <option value="completionWeek">Week After</option>
                    <option value="completionMonth">Month After</option>
                    <option value="completionYear">Year After</option>
                  </select>
                </div>
              </div>
          
              <div class="form-group">
                <label for="taskGroups">Task Groups:</label>
                <select id="taskGroups" name="taskGroups" multiple>
                 
                </select>
              </div>
          
              <div class="form-group">
                <label for="taskNotes">Notes:</label>
                <textarea id="taskNotes" name="taskNotes"></textarea>
              </div>
          
              <div class="form-actions">
                <button type="submit" id="saveButton">Save</button>
                <button type="button" id="cancelButton">Cancel</button>
              </div>
            </form>
          </div>

        <div id="taskGroupFormContainer" class="hidden">
            <form id="taskGroupForm">
              <label for="taskGroupName">Task Group Name:</label>
              <input type="text" id="taskGroupName" name="taskGroupName" required>
              <button type="submit">Add Task Group</button>
              <button type="button" id="cancelTaskGroupButton">Cancel</button>
            </form>
        </div>

        <div id="sidebar"></div>
        <div id="mainview" class="task-container"></div>
        <div id="current"></div>
        <button id="addtask">+</button>
        <button id="addtaskgroup">+</button>

    </div>

  </body>
</html>
